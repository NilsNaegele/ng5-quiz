<div class="container card-position">
    <h1 class="center">{{ title }}</h1>
    <div class="row">
      <div *ngFor="let basicLaw of basicLaws | async" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <mat-card class="card">
      <mat-card-header>
        <mat-card-title><h2>{{ basicLaw.title }}</h2></mat-card-title>
      </mat-card-header>
        <img mat-card-image [src]="basicLaw.imageUrl" alt="basicLaw.name + 'logo'">
        <mat-card-actions class="center-buttons">
          <a mat-raised-button color="warn" href="https://www.bka.de/" target="_blank">
            Visit BKA
          </a>
          <a mat-raised-button color="primary" [routerLink]="['/basic-laws/', basicLaw.id]">DETAILS</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
