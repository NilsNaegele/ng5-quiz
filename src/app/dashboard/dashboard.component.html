
<mat-grid-list cols="4">
    <mat-card class="card-header">
      <h4>Top Technologies</h4>
    </mat-card>
     <a *ngFor="let technology of technologies">
      <mat-grid-tile>
        <mat-card class="card">
            <mat-card-content>
              {{ technology.name }}
            </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </a>
</mat-grid-list>
