<mat-form-field>
    <input matInput placeholder="Find a Hero" [matAutocomplete]="heroesAutocomplete"
    [formControl]="heroFormControl">
<mat-autocomplete #heroesAutocomplete="matAutocomplete">
        <mat-option *ngFor="let hero of filteredHeroes"
                    (onSelectionChange)="searchHero(hero)"
                    [value]="hero.name">
                  {{ hero.name }}
        </mat-option>
</mat-autocomplete>
</mat-form-field>
